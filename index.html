<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Namų darbas JS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="random.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>JavaScript namų darbas</h1>
			<p class="lead">Paspaudus vieną iš mygtukų, pasikeičia langelio stilius.</p>
			<div id="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<table>
						<tr>
							<td class="box" id="box_1">1</td>
							<td class="box" id="box_2">2</td>
							<td class="box" id="box_3">3</td>
						</tr>
						<tr>
							<td class="box" id="box_4">4</td>
							<td class="box" id="box_5">5</td>
							<td class="box" id="box_6">6</td>
						</tr>
						<tr>
							<td class="box" id="box_7">7</td>
							<td class="box" id="box_8">8</td>
							<td class="box" id="box_9">9</td>
						</tr>
					</table>
					<center>
						<button type="button" onclick="cell_random()">Pakeisti atsitiktinį langelį</button>
						<button type="button" onclick="cell_next()">Pakeisti sekantį langelį</button>
					</center>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</body>
</html>
